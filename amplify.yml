version: 1
frontend:
  phases:
    install:
      runtime-versions:
        nodejs: 16

    preBuild:
      commands:
        - |
          echo creating aws-exports.js
          cd src
          cat >aws-exports.js  <<EOL
          const awsmobile = {
            "aws_project_region": "${PROJECT_REGION}",
            "aws_cognito_identity_pool_id": "${COGNITO_IDENTITY_POOL_ID}",
            "aws_cognito_region": "${COGNITO_REGION}",
            "aws_user_pools_id": "${USER_POOLS_ID}",
            "aws_user_pools_web_client_id": "${USER_POOLS_CLIENT_ID}",
            "oauth": {
                "domain": "${OAUTH_DOMAIN}",
                "scope": [
                    "phone",
                    "email",
                    "openid",
                    "profile",
                    "aws.cognito.signin.user.admin"
                ],
                "redirectSignIn": "@redirectSignIn",
                "redirectSignOut": "@redirectSignOut",
                "responseType": "code"
            },
            "federationTarget": "COGNITO_USER_POOLS",
            "aws_cloud_logic_custom": [
                {
                    "name": "@api.name",
                    "endpoint": "@api.endpoint",
                    "region": "${PROJECT_REGION}"
                }
            ]
                
          };
          export default awsmobile;

          EOL
          cat aws-exports.js
          cd ..
          ls -la
          npm ci
    build:
      commands:
        - |
          npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
